<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='b4.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            flex-grow: 1;
            text-align: center;
        }

        header .logo a {
            color: #fff;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
        }

        .nav-menu ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            margin-right: 10px;
        }

        .nav-menu li a {
            color: #fff;
            text-decoration: none;
        }

        .contact-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .contact-info p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1><a href="#">Your Logo</a></h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                   
                </ul>
            </nav>
        </header>

        <h2>Contact Us</h2>

        <div class="contact-info">
            <h3>Contact Details</h3>
            <p>Phone: +91-8976863407</p>
            <p>Email: Shaileshyadav1109@gmail.com</p>
        </div>

        <div class="extra-details">
            <h3>Extra Details</h3>
            <p>Feel free to reach out to us for any inquiries, feedback, or support. Our team will be happy to assist you.</p>
        </div>
    </div>
</body>
</html>
